<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlantida</title>
  <script src="https://kit.fontawesome.com/9a030de552.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font-awesome/css/fontawesome.min.css">
</head>
<body>
<header>

  <div id="navigation-bar">
    <div class="content-container">
      <img id="logo-image" src="img/Icon%20Logo.png" alt="Atlantida logo">
      <a id="logo-name" href="#">atlantida</a>
<!--      TODO сделать ссылку на картинку лого тоже-->
      <nav>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">history</a></li>
          <li><a href="#">team</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">prices</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
      <div id="nav-social-networks">
        <i class="fa-brands fa-facebook-square fa-2xs"></i>
        <div class="vertical-line"></div>
        <i class="fa-brands fa-twitter fa-2xs"></i>
        <div class="vertical-line"></div>
        <i class="fa-brands fa-behance fa-2xs"></i>
      </div>
    </div>
  </div>

  <div id="slider">
    <div class="content-container">
      <button id="slider-left" class="slide-button"></button>
      <div id="slider-center">
        <span class="normal-text">Design Studio and Digital Agency</span>
        <div id="slider-header">
          <h1>we are atlantida</h1>
        </div>
        <button class="button-class" style="height: 86px; width: 154px; margin-top: 44px;"></button>
      </div>
      <button id="slider-right" class="slide-button"></button>
    </div>
  </div>

</header>
</body>
</html>
