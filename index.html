<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atlantida</title>
  <script src="https://kit.fontawesome.com/9a030de552.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font-awesome/css/fontawesome.min.css">
</head>
<body>
<header class="main-header">

  <div class="navigation-bar">
    <div class="content-container">
      <a class="logo-name" href="#">
        <img class="logo-image" src="img/Icon%20Logo.png" alt="Atlantida logo">
        atlantida
      </a>
      <nav>
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">history</a></li>
          <li><a href="#">team</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">prices</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
      <div class="nav-social-networks">
        <a class="fa-brands fa-facebook-square fa-2xs" href="https://facebook.com" target="_blank"></a>
        <div class="vertical-line"></div>
        <a class="fa-brands fa-twitter fa-2xs" href="https://twitter.com" target="_blank"></a>
        <div class="vertical-line"></div>
        <a class="fa-brands fa-behance fa-2xs" href="https://behance.net" target="_blank"></a>
      </div>
    </div>
  </div>

  <div class="slider">
    <div class="content-container">
      <button class="slider-left slide-button"></button>
      <div>
        <span class="normal-text">Design Studio and Digital Agency</span>
        <div class="slider-header">
          <h1>we are atlantida</h1>
        </div>
        <button class="button-class slider-button">Get Started</button>
        <img src="img/get-started-arrow.png" alt="" class="slider-button-arrow">
      </div>
      <button class="slider-right slide-button"></button>
    </div>
  </div>

</header>
<main class="main-info">

</main>
</body>
</html>
